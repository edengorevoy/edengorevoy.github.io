<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>an image poem</title>
    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        #poem {
            text-align: center;
        }

        #poem span {
            padding: 1.25em;
            font-size: 3em;
        }

        img {
            max-width: 250px;
            max-height: 250px;
        }
    </style>
</head>

<body>

    <div id="poem">
        <img
            src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_960,f_auto/DCTM_Penguin_UK_DK_AL526630_wkmzns.jpg">
        <span>bird</span>
        <span class="unsortable">slowly</span>
        <span>cloud</span>
        <span>wind</span>
        <span>rain</span>
        <img src="https://arbs.nzcer.org.nz/sites/default/files/media/images/leaf-2.png">
        <span>calls</span>
        <span>star</span>
        <img
            src="https://cdn.shopify.com/s/files/1/0016/5360/4407/t/54/assets/0456f0435468--bubbly-rose-gradient-noise.png?v=1621527818">
        <span>dusk</span>
        <span>waits</span>
    </div>


    <script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">


        $(function () {
            $("#poem:not(.unsortable)").children().draggable();
        });

    </script>
</body>

</html>
